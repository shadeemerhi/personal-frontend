query User($_id: String!) {
  user(_id: $_id) {
    user {
      _id
      title
      photoURL
      githubLink
      linkedInLink
      email
      preBio
      bio
      updatedAt
    }
    latestRelease {
      _id
      title
      description
      photoURL
      description
      startDate
      endDate
      inProgress
      repositoryLinks
      stack
    }
  }
}
